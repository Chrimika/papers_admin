<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <!-- Material Design CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .header-logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: block;
            border: 4px solid #0cc0df;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .icon-block {
            background-color: #f0f0f0;
            border-radius: 12px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s;
            position: relative; /* Ensure the hover effect is applied correctly */
        }

        .icon-block a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .icon-block:hover {
            background-color: #e0e0e0;
            cursor: pointer;
        }

        .icon-block .material-icons {
            font-size: 72px;
            margin-bottom: 10px;
        }

        .icon-block p {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .author-icon {
            background-color: #ffab91;
        }

        .book-icon {
            background-color: #81c784;
        }

        .collection-icon {
            background-color: #64b5f6;
        }
        .book-icon {
            background-color: rgb(117, 243, 44);
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="center-align">Page d'Accueil</h3>
        <img src="images/logo.png" alt="Logo" class="header-logo">

        <div class="icon-container">
            <div class="icon-block author-icon">
                <a href="pages/auteurs.html">
                    <i class="material-icons">person</i>
                    <p>Auteurs</p>
                </a>
            </div>
            <div class="icon-block settings-icon">
                <a href="pages/globale.html">
                    <i class="material-icons">settings</i>
                    <p>Parametres</p>
                </a>
            </div>
            <div class="icon-block collection-icon">
                <a href="pages/collections.html">
                    <i class="material-icons">explore</i>
                    <p>Collections</p>
                </a>
            </div>
            <div class="icon-block book-icon">
                <a href="pages/livres/livres.html">
                    <i class="material-icons">book</i>
                    <p>Books</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
